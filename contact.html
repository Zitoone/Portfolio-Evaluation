<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/66dfd999d9.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Contact</title>
</head>
<body>
    <header>
        <div>
            <a href="/"><h1>Olivia Nanquette</h1></a>
        </div>
            <nav class="navbar">
                <ul>
                    <li><a href="index.html">Accueil</a></li>
                    <li><a href="about.html">A propos</a></li>
                    <li><a href="projects.html">Projets</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
    </header>
 
    <main>
        <div class="titre">
            <h1>Contact</h1>
        </div>

        <section id="page-contact">
            <p>Vous avez un projet en tête ou une question ? N'hésitez pas à me contacter, je
                vous répondrai dans les plus brefs délais.</p>
            
            <form action="#">
                <div>
                    <div>
                        <label for="name">Nom</label>
                        <input type="text" name="name" id="name">
                    </div>
                    <div>
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email">
                    </div>
                </div>
                <div>
                    <label for="message">Message</label>
                    <textarea rows="10" name="message" id="message"></textarea>
                </div>
                <div>
                    <input type="checkbox" name="rgpd" id="rgpd">
                    <label for="rgpd">J'accepte que mes informations soient traitées conformément à la politique de confidentialité. </label>
                </div>
                <button type="submit" class="btn">Envoyer le message</button>
            </form>
        
        </section>

    </main>

    <footer>
        <div>
            <a href="/"><h2>Olivia Nanquette</h2></a>
            <p>Créatrice de sites Internet</p>
        </div>

        <div>
            <div id="social">
                <i class="fa-brands fa-linkedin"></i>
                <i class="fa-brands fa-github"></i>
                <i class="fa-brands fa-dribbble"></i>
            </div>
            <p>© 2025 Olivia Nanquette. Tous droits réservés.</p>
        </div>

    </footer>
</body>
</html>
